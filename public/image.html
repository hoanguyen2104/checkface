<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách hình ảnh</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    #image-list {
      width: 100%;
      max-width: 700px;
      text-align: left;
    }
    #image-list h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 10px;
    }
    #image-list ul {
      list-style: none;
      padding: 0;
    }
    #image-list li {
      margin: 10px 0;
    }
    #image-list img {
      max-width: 100px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      #image-list img {
        max-width: 80px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      #image-list img {
        max-width: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>Danh sách hình ảnh đã tải lên</h1>
  <div id="image-list">
    <ul id="image-gallery"></ul>
  </div>

  <script>
    const imageGallery = document.getElementById('image-gallery');

    // Lấy danh sách hình ảnh từ server
    async function loadImages() {
      try {
        const response = await fetch('https://checkface-0jlo.onrender.com/images');
        if (!response.ok) {
          throw new Error(`Lỗi khi lấy danh sách hình ảnh: ${response.status}`);
        }
        const data = await response.json();
        imageGallery.innerHTML = ''; // Xóa nội dung cũ
        if (data.images && data.images.length > 0) {
          data.images.forEach(image => {
            const li = document.createElement('li');
            const img = document.createElement('img');
            img.src = image.url;
            img.alt = image.name;
            li.appendChild(img);
            imageGallery.appendChild(li);
          });
        } else {
          imageGallery.innerHTML = '<li>Chưa có hình ảnh nào</li>';
        }
      } catch (err) {
        console.error('Lỗi lấy danh sách hình ảnh:', err);
        imageGallery.innerHTML = '<li>Lỗi tải danh sách hình ảnh</li>';
      }
    }

    // Tải danh sách hình ảnh khi trang được mở
    window.addEventListener('load', loadImages);
  </script>
</body>
</html>
